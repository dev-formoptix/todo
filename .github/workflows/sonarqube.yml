name: SonarQube analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read  # Allows SonarQube to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Verify secrets
        run: |
          echo "SONAR_HOST_URL is set to ${SONAR_HOST_URL:0:4}********"
          echo "SONAR_TOKEN is set to ${SONAR_TOKEN:0:4}********"
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
        env:
          GITHUB_TOKEN: ${{ secrets.USER_GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Generate a token on SonarQube, add it to the secrets of this repo with the name SONAR_TOKEN
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # Add the URL of your instance to the secrets of this repo with the name SONAR_HOST_URL
        with:
          args: >
            -Dsonar.projectKey=test-project
            -Dsonar.projectName=test-project
            -Dsonar.sources=.
